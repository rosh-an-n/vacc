<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Vaccination & Medicine Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Child Vaccination & Medicine Recommendation</h1>
        <form id="recommendationForm">
            <label for="name">Child's Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Child's Age (years):</label>
            <input type="number" id="age" name="age" required min="0">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <button type="button" onclick="getRecommendation()">Get Recommendation</button>
        </form>

        <div id="result" class="result"></div>

        <button onclick="showHistory()">Show History</button>
        <div id="history" class="history"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
